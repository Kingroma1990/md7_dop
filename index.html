    <table>
      <caption>
        Услуги барбершопа "Branch"
      </caption>
      <thead>
        <tr>
          <th>Услуга</th>
          <th>Стоимость</th>
          <th>Сроки</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Мужская стрижка</td>
          <td>250 грн</td>

        <tr>
          <td>Женская стрижка</td>

          <td>стрижка + борода</td>
          <td>350 грн</td>

          <td>150 грн</td>
          <td>1 час</td>
        </tr>
        <tr>

          <td>150 грн</td>
          <td>0.5 часа</td>
        </tr>
      </tbody>
    </table>
</div>
<div class="table__branch">
  <input id="username" type="text" name="username" placeholder="Your Name">
 
  <input id="email" type="email" name="email" placeholder="Your email" >

  <label for="feedback">
    
     </label>
 <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Your Message"></textarea>
 <button type="Send">Send</button>
